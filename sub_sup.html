<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>H<sub>2</sub>O</p> <!-- sub (subscript) is is used to write a letter in downward side of its neighbouring letter-->

</body>
