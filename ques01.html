<!--Differrence btwn heading tag,big tag,bold tag,paragraph tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Raushan (h1)</h1>
    <h2>Raushan (h2)</h2> 
    <h3>Raushan (h3)</h3>
    <h4>Raushan (h4)</h4>
    <h5>Raushan (h5)</h5>
    <h6>Raushan (h6)</h6>
    <br/>
    <big>Raushan (big)</big>
    <br/>
    <small>Raushan (small)</small>
    <br/>
    <b>Raushan (bold)</b>
    <br/>
    <p>Raushan (paragraph)</p>
</body>
</html>
